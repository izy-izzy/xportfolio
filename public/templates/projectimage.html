<div class="page-image page" ng-controller="projectImageController">
	<article class="container-fluid" ng-swipe-left="goToImage('prev')" ng-swipe-right="goToImage('next')">
		<nav class="row navigation">
			<div class="col-md-12">
				<a ui-sref="project({ projectID: project.$id })" class="back"><span class="glyphicon glyphicon-chevron-left"></span> back to project</a>
			</div>
		</nav>
		<article>
			<header class="row">
				<div class="col-md-12">
					<h1 ng-bind="project.name"></h1>
				</div>
			</header>
			<div class="row">
				<div class="col-md-12">
					<div class="image_loader">
						<nav class="navig clearfix">
							<a ng-if="project.images > 1" ng-click="goToImage('prev')" class="prev btn btn-animated pull-left">
								<span class="glyphicon glyphicon-chevron-left"></span> 
								prev
							</a>
							<a ng-if="project.images > 1" ng-click="goToImage('next')" class="next btn btn-animated pull-right">
								next 
								<span class="glyphicon glyphicon-chevron-right"></span>
							</a>
						</nav>

						<img class="main_image" ng-if="project.images > 0" ng-src="{{getImage(index)}}" imageonload alt="{{project.name}} | {{ imageId }} "/>
					</div>
				</div>
			</div>
		</article>
	</div>
</div>
