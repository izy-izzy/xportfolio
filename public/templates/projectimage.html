<div id="page-image" class="page" ng-controller="projectImageController">
	<div class="container-fluid" ng-swipe-left="goToImage('next')" ng-swipe-right="goToImage('next')">
		<div class="row navigation">
			<div class="col-md-12">
				<a ui-sref="project({ projectID: project.$id })" class="back"><span class="glyphicon glyphicon-chevron-left"></span> back to project</a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h1 ng-bind="project.name"></h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="image_loader">
					<a ng-if="project.images > 1" ng-click="goToImage('prev')" class="stateChange prev">
						<span class="glyphicon glyphicon-chevron-left"></span> 
						prev
					</a>
					<a ng-if="project.images > 1" ng-click="goToImage('next')" class="stateChange next">
						next 
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>
					<img class="main_image" ng-if="project.images > 0" ng-src="{{getImage(index)}}" imageonload alt="{{project.name}} | {{ imageId }} "/>
				</div>
			</div>
		</div>
	</div>
</div>
